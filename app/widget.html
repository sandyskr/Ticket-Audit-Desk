<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }

        #message-container {
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
            color: #555;
        }

        .reason-wrapper {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="message-container" class="hidden">
        <h3>Ticket Audit is only available for Closed tickets.</h3>
    </div>

    <div id="main-widget-content" class="hidden">
        <div class="widget-container">
            <form id="audit-form">

                <div class="audit-section" id="section-closing">
                    <p><strong>Closing and Other</strong></p>
                    <div class="field-block">
                        <label>Ticket Priority</label>
                        <select class="audit-dropdown" id="priority-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Resolution Code</label>
                        <select class="audit-dropdown" id="res-code-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Ticket Resolution</label>
                        <select class="audit-dropdown" id="resolution-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Ticket Subject</label>
                        <select class="audit-dropdown" id="subject-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="reason-wrapper hidden" id="closing-reason-wrapper">
                        <label class="sub-label">Closing Comments</label>
                        <textarea id="closing-reason" placeholder="Explain incorrect selections..."></textarea>
                    </div>
                </div>

                <hr>

                <div class="audit-section" id="section-customer">
                    <p><strong>Customer and Environment Details</strong></p>
                    <div class="field-block">
                        <label>Contact Information</label>
                        <select class="audit-dropdown" id="contact-info-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Account</label>
                        <select class="audit-dropdown" id="account-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>

                    <div id="special-dept-fields" class="hidden">
                        <div class="field-block">
                            <label>Ticket Reporter</label>
                            <select class="audit-dropdown" id="reporter-dropdown">
                                <option value="">-- Select --</option>
                                <option value="Correct">Correct</option>
                                <option value="Incorrect">Incorrect</option>
                            </select>
                        </div>
                        <div class="field-block">
                            <label>Ticket Tenant</label>
                            <select class="audit-dropdown" id="tenant-dropdown">
                                <option value="">-- Select --</option>
                                <option value="Correct">Correct</option>
                                <option value="Incorrect">Incorrect</option>
                            </select>
                        </div>
                        <div class="field-block">
                            <label>Ticket Environment</label>
                            <select class="audit-dropdown" id="environment-dropdown">
                                <option value="">-- Select --</option>
                                <option value="Correct">Correct</option>
                                <option value="Incorrect">Incorrect</option>
                            </select>
                        </div>
                    </div>

                    <div class="reason-wrapper hidden" id="customer-reason-wrapper">
                        <label class="sub-label">Customer/Env Comments (Required)</label>
                        <textarea id="customer-reason" placeholder="Explain incorrect selections..."></textarea>
                    </div>
                </div>

                <hr>

                <div class="audit-section" id="section-categories">
                    <p><strong>Issue Description and Categories</strong></p>
                    <div class="field-block">
                        <label>Ticket Classification</label>
                        <select class="audit-dropdown" id="class-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Ticket Category</label>
                        <select class="audit-dropdown" id="cat-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Ticket Sub Category</label>
                        <select class="audit-dropdown" id="subcat-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Ticket Sub-Sub-Category</label>
                        <select class="audit-dropdown" id="sscat-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label>Ticket Sub-Sub-Sub-Category</label>
                        <select class="audit-dropdown" id="ssscat-dropdown">
                            <option value="">-- Select --</option>
                            <option value="Correct">Correct</option>
                            <option value="Incorrect">Incorrect</option>
                        </select>
                    </div>
                    <div class="reason-wrapper hidden" id="categories-reason-wrapper">
                        <label class="sub-label">Category Comments </label>
                        <textarea id="categories-reason" placeholder="Explain incorrect selections..."></textarea>
                    </div>
                </div>

                <div class="footer-actions">
                    <button type="button" id="submit-audit" class="submit-btn">Submit Audit</button>
                    <p id="status-msg"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://js.zohostatic.com/support/developer_sdk/v1/js/ZohoDeskClientSDK.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
